
services:
  svr9pro:
    ports: []
    restart: unless-stopped
    environment:
      NODE_ENV: production
    build:
      context: ./src
      args:
        MODE: production
    command: node index.mts
    networks:
      - traefik
    volumes:
      - ../database.sqlite:/app/database.sqlite

networks:
  traefik:
    external: true
