<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/public/favicon.ico">
    <title>Shorter</title>
    <meta name="title" content="Shorter">
    <meta name="description" content="Shorter is a tool to shorten a long link">
    <link rel="image_src" href="https://s.vr9.ru/public/og-image.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://s.vr9.ru/">
    <meta property="og:title" content="Shorter">
    <meta property="og:description" content="Shorter is a tool to shorten a long link">
    <meta property="og:image" content="https://s.vr9.ru/public/og-image.png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://s.vr9.ru/">
    <meta property="twitter:title" content="Shorter">
    <meta property="twitter:description" content="Shorter is a tool to shorten a long link">
    <meta property="twitter:image" content="https://s.vr9.ru/public/og-image.png">
    <link rel="stylesheet" href="/public/style.css" />
    <script src="/public/script.js"></script>
</head>
<body>
    <section class="app">
        <div class="app-center">
            <div class="app-head">
                <h1 class="app-title">Shorter</h1>
                <p class="app-descr">Shorten your link</p>
            </div>
            <form id="form" class="form" action="/short" method="post">
                <div class="form__row">
                    <div class="form__field field">
                        <input id="field-link" type="text" name="link" placeholder="Enter URL">
                    </div>
                    <button id="form-btn-submit" class="form__btn btn" type="submit">Make short</button>
                    <button id="form-btn-copy" class="form__btn btn" type="button" style="display:none">Copy</button>
                </div>
                <div id="form-notify" class="notify" style="display:none"></div>
            </form>
        </div>
    </section>
</body>
</html>
